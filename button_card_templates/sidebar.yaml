sidebar:
  show_state: false
  show_icon: false
  tap_action:
    action: none
  name: >
    [[[
      if (entity) {
          let attr = [];
          for (let [k, value] of Object.entries(entity.attributes)) {
            value !== false && (attr += `<p>${value}</p>`);
          }
          return attr;
      }
    ]]]
  extra_styles: >
    #card {
      padding: 0;
      border-width: 0;
      font-family: SF Pro Display, Roboto, system-ui;
    }
    #container {
      display: flex !important;
    }              
    #name {
      padding: 1vw 2.5vw 0 3.3vw;
      white-space: normal;
      text-align: left;
    }              
    .time {
      font-size: 5.2vw;
      font-weight: 300;
      line-height: 4.3vw;
      letter-spacing: 0.11vw;
      margin-left: -0.3vw;
      color: rgba(255, 255, 255, 0.8);
    }
    p {
      font-size: 1.42vw;
      line-height: 2vw;
      font-weight: 200;
      letter-spacing: 0.07vw;
      color: #6a7377;
    }
    b {
      font-weight: 700;
    }
    p > b {
      color: rgba(255, 255, 255, 0.8);
    }
